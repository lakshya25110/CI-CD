{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<a href="{{ url_for('write_blog') }}" class="btn">New Post</a>

{% for post in posts %}
    <article class="blog-post">
        <h2>{{ post.title }}</h2>
        <p><small>{{ post.date }}</small></p>
        <p>{{ post.content }}</p>
    </article>
{% else %}
    <p>No posts yet. Be the first to write one!</p>
{% endfor %}
{% endblock %}
